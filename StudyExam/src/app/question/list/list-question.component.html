<div class="row">
  <div class="col-sm-12">
  
  <div class="card">
  
  <div class="card-block">
   
  <div id="autofill_wrapper" class="dataTables_wrapper dt-bootstrap4">
  
  <div class="row">
  
  <div class="col-xs-12 col-sm-12 col-md-6">
  <div id="autofill_filter" class="dataTables_filter"><label>Search: <input type="search" class="form-control input-sm" placeholder="Search Here" aria-controls="autofill" [(ngModel)]="term"> </label></div></div>
  
  
  <div class="col-xs-12 col-sm-12 col-md-6 text-right"> 
      <div class="form-check form-check-inline">
          <label class="radio-box">
              <input type="radio" name="statusSearch" id="statusSearch-1"  [(ngModel)]="term" value=""  > All         
              <span class="checkmark"></span>
            </label>
  
          </div>
  
          <div class="form-check form-check-inline">
              <label class="radio-box">
              <input type="radio" name="statusSearch" id="statusSearch-2"  [(ngModel)]="term" value="1" > Active
              <span class="checkmark"></span>   
          </label>
          
          
          </div>
  
          <div class="form-check form-check-inline">
              <label class="radio-box">
              <input type="radio" name="statusSearch" id="statusSearch-3" [(ngModel)]="term" value="0" > Inactive
              <span class="checkmark"></span>
          </label>
          </div>
          <a [routerLink]="['add-question']" class="btn allam-btn-green text-white">
              <i _ngcontent-yet-c5="" class="icofont icofont-plus"></i>Add Question
          </a>
  </div>
  
  
  
  
  </div>
  
  
  <div class="row">
  
  <div class="col-xs-12 col-sm-12">
      <div class="dt-responsive table-responsive">
  <!-- {{column}} : {{isDesc}} -->
  <table id="autofill" class="table table-striped table-bordered nowrap dataTable" role="grid" aria-describedby="autofill_info">
  <thead>
  <tr role="row">
  <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 30px;">No.</th>
  <th class="sorting_desc" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 310px;" aria-sort="descending" (click)="sort('question')" >Question <i class="fa" [ngClass]="{'fa-sort': column != 'question', 'fa-sort-asc': (column == 'question' && isDesc), 'fa-sort-desc': (column == 'question' && !isDesc) }" aria-hidden="true"> </i></th>
  <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;" (click)="sort('category')" >Category <i class="fa" [ngClass]="{'fa-sort': column != 'category', 'fa-sort-asc': (column == 'category' && isDesc), 'fa-sort-desc': (column == 'category' && !isDesc) }" aria-hidden="true"> </i></th>
  <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 80px;" (click)="sort('status')">Status <i class="fa" [ngClass]="{'fa-sort': column != 'status', 'fa-sort-asc': (column == 'status' && isDesc), 'fa-sort-desc': (column == 'status' && !isDesc) }" aria-hidden="true"> </i></th>
  <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 85px;"> </th>
  
  </thead>
  <tbody> 
  <tr role="row" *ngFor="let ques of questions | filter:term | orderBy: {property: column, direction: direction} | paginate: { itemsPerPage: config.itemsPerPage, currentPage: p }
               let isOdd=odd;
               let isEven=even" 
        [class.odd]="isOdd" 
        [class.even]="isEven" 
        [class.selected]="ques === selectedQuestion">
  <td class="">{{ ques.id }}</td>
  <td class="sorting_1"><img  class="images" src="http://localhost:3000/{{ques.question_file_url}}"/></td>
  <td>{{ ques.category_id }}</td>
  <td>
      <button *ngIf="ques.status=='0'" class="btn allam-status-btn" (click)="changeStatus(ques)"> <i class="fa fa-times text-warning"></i> Inactive </button>
      <button *ngIf="ques.status=='1'" class="btn allam-status-btn" (click)="changeStatus(ques)"> <i class="fa fa-check allam-txt-green"></i> Active </button>
  <td class="categories">
  <a [routerLink]="['edit-question', ques.id]" class="btn allam-btn allam-btn-green text-white" title="Edit"><i _ngcontent-yet-c5="" class="icofont icofont-edit"></i></a>
  <button type="button" class="btn allam-btn btn-warning" (click)="removeQuestion(ques)" title="Delete"><i _ngcontent-yet-c5="" class="icofont icofont-ui-delete"></i> </button>
  <!-- <a href="" class="btn btn-warning" (click)="removeQuestion(ques)">
  <i _ngcontent-yet-c5="" class="icofont icofont-ui-delete"></i>Delete
  </a> -->
  </td>
  
  </tr>
  </tbody>
  
  </table>
  
  </div>
  </div></div>
  
  <div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6">
  <div class="dataTables_info" id="autofill_info" role="status" aria-live="polite">Show Entries
  <label><select name="autofill_length" aria-controls="autofill" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> </label>
  </div>
  </div>
  
  <div class="col-xs-12 col-sm-12 col-md-6">
   
    <pagination-controls (pageChange)="p = $event"></pagination-controls>  

  </div>
  
  </div></div>
  
  </div>
  </div>
  
  
  
  </div>
  </div>
