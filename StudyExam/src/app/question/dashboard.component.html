<div class="container-fluid dashboard">



<div class="row">
  <div class="col-md-12 Competitive-exam-wrap">
    <div class="row">
  <div class="col-md-6 col-xl-3">


    <div class="card text-center">
      <div class="card-block-small">
        <a [routerLink]="['/question/create']">
          <i class="ti-files bg-c-blue card1-icon"></i>
          <span class="text-c-blue f-w-600">+</span>
          <h4>Create New <br>Study Exam </h4>
      </a>
       
      </div>
    </div>


  </div>

  <div class="col-md-6 col-xl-3" *ngFor="let item of quizData">
    <div class="card widget-card-1">
      <div class="card-block-small">
        <i class="ti-book bg-c-pink card1-icon"></i>
        <h4>{{ item.quiz_title }}</h4>
        <span class="text-c-pink f-w-600">Create on {{ item.created_at | date: 'dd/MM/yyyy' }} </span>
        
       <!--  <div>
          Total Quiz: 12
        </div>
        <div>Total Participant: 120</div> -->
      </div>
    </div>
  </div>

   </div>
  </div>
</div>






</div>
