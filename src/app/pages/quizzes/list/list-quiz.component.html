<div class="row">
      <div class="col-sm-12">
      
      <div class="card">
      
      <div class="card-block">
       <div class="dt-responsive table-responsive11">
      <div id="autofill_wrapper" class="dataTables_wrapper dt-bootstrap4">
      
      <div class="row">
      
      <div class="col-xs-12 col-sm-12 col-md-6">
      <div id="autofill_filter" class="dataTables_filter"><label>Search <input type="search" class="form-control input-sm" placeholder="Search Here" aria-controls="autofill" [(ngModel)]="term"> </label></div></div>
      <div class="col-xs-12 col-sm-12 col-md-6 text-right"> 
      
      <a [routerLink]="['add-quiz']" class="btn allam-btn-green m-t-15 text-white">
      <i _ngcontent-yet-c5="" class="icofont icofont-plus"></i>
      Add Quiz
      </a>
      
      
      
      
       </div>
      
      </div>
      
      
      <div class="row">
      
      <div class="col-xs-12 col-sm-12">
            <div class="dt-responsive table-responsive">
      <table id="autofill" class="table table-striped table-bordered nowrap dataTable" role="grid" aria-describedby="autofill_info">
      <thead>
      <tr role="row">
      <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 30px;">No.</th>
      <th class="sorting_desc" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 310px;" aria-sort="descending">Title</th>
      <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 200px;">Category</th>
      <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 170px;"> Insert Date</th>
      <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 108px;"> </th>
      
      </thead>
      <tbody>
      
      
      <tr role="row" *ngFor="let quiz of quizs | filter:term | paginate: config; let index =index;
                   let isOdd=odd;
                   let isEven=even" 
      
            [class.odd]="isOdd" 
            [class.even]="isEven" 
            [class.selected]="quiz === selectedQuiz">
            <td class="">{{ quiz.id }}</td>
            <td class="sorting_1">{{ quiz.title }}</td>
            <td class="sorting_1">{{ quiz.category }}</td>
            <td>{{ quiz.insertDate }}</td>
      
            <td class="categories">
            <a [routerLink]="['edit-quiz', quiz.id]"  class="btn allam-btn allam-btn-green text-white" title="Edit"><i _ngcontent-yet-c5="" class="icofont icofont-edit"></i></a>
      
            <button type="button" class="btn allam-btn btn-warning" (click)="removeQuiz(quiz)" title="Delete"><i _ngcontent-yet-c5="" class="icofont icofont-ui-delete"></i> </button>
      
            <!-- <a href="" class="btn btn-warning">
            <i _ngcontent-yet-c5="" class="icofont icofont-ui-delete"></i>Delete
            </a> -->
            </td>
      </tr>
      
      </tbody>
      
      </table>
      
      </div>
      </div>
      
      
      </div>
      
      <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
      <div class="dataTables_info" id="autofill_info" role="status" aria-live="polite">Show Entries
      <label><select name="autofill_length" aria-controls="autofill" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> </label>
      </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
      
            <pagination-controls [responsive]="responsive" directionLinks="true"
            autoHide="true"
            responsive="true"
            previousLabel="Previous"
            nextLabel="Next" 
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page" 
            (pageChange)="pageChanged($event)"></pagination-controls>
      
      </div>

      </div>
      </div>
      </div>
      </div>
