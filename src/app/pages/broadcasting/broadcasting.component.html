<div class="container-fluid dashboard">
  <div class="row">
    <div class="col-md-12 Competitive-curriculum-exam-wrap">
      <h4>Upcoming Competitions</h4>
      <div class="row">
        <div class="col-sm-6" *ngFor="let competition of competitionArr">
          <div class="card flex-row flex-wrap">
            <div class="card-header border-0">
                <img src="{{s3_url + competition.logo}}" alt="" width="100" height="100">
            </div>
            <div class="card-block px-2">
              <h5 class="card-title">{{competition.compitition_name}}</h5>
              <p class="card-text">{{competition.description}}</p>
              <p class="card-text">{{competition.start_date_time | date:'dd/MM/yyyy hh:mm:ss'}}</p>
              <button (click)="goLive(competition.id, competition.league_date)" [disabled]="checkDisabled(competition.league_date)" class="btn btn-primary">Go Live</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
