<div class="row">
<div class="col-sm-12">

<div class="card">

<div class="card-block">
 <div class="dt-responsive table-responsive11">
<div id="autofill_wrapper" class="dataTables_wrapper dt-bootstrap4">

<div class="row">

<div class="col-xs-12 col-sm-12 col-md-6">
<div id="autofill_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="autofill"></label></div></div>
<div class="col-xs-12 col-sm-12 col-md-6 text-right"> 

<a [routerLink]="['add-quiz']" class="btn btn-success m-t-15 text-white">
<i _ngcontent-yet-c5="" class="icofont icofont-plus"></i>
Add Quiz
</a>




 </div>

</div>


<div class="row">

<div class="col-xs-12 col-sm-12">

<table id="autofill" class="table table-striped table-bordered nowrap dataTable" role="grid" aria-describedby="autofill_info">
<thead>
<tr role="row">
<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 30px;">No.</th>
<th class="sorting_desc" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 310px;" aria-sort="descending">Title</th>
<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 200px;">Category</th>
<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 70px;"> Insert Date</th>
<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 70px;"> </th>

</thead>
<tbody>


<tr role="row" *ngFor="let quiz of quizs; let index =index;
             let isOdd=odd;
             let isEven=even" 

      [class.odd]="isOdd" 
      [class.even]="isEven" 
      [class.selected]="quiz === selectedEmployee">
	<td class="">{{ quiz.id }}</td>
	<td class="sorting_1">{{ quiz.title }}</td>
	<td class="sorting_1">{{ quiz.category }}</td>
	<td>{{ quiz.insertDate }}</td>

	<td class="categories">
	<a [routerLink]="['edit-quiz', quiz.id]" class="btn btn-success text-white">
	<i _ngcontent-yet-c5="" class="icofont icofont-edit"></i>
	Edit</a>

	<button type="button" class="btn btn-warning" (click)="removeQuiz(quiz)"><i _ngcontent-yet-c5="" class="icofont icofont-ui-delete"></i> Delete</button>

	<!-- <a href="" class="btn btn-warning">
	<i _ngcontent-yet-c5="" class="icofont icofont-ui-delete"></i>Delete
	</a> -->
	</td>
</tr>

</tbody>

</table>



</div></div>

<div class="row">
<div class="col-xs-12 col-sm-12 col-md-5">
<div class="dataTables_info" id="autofill_info" role="status" aria-live="polite">Show Entries
<label><select name="autofill_length" aria-controls="autofill" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> </label>
</div>
</div>

<div class="col-xs-12 col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="autofill_paginate"><ul class="pagination"><li class="paginate_button page-item previous disabled" id="autofill_previous"><a href="#" aria-controls="autofill" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li><li class="paginate_button page-item active"><a href="#" aria-controls="autofill" data-dt-idx="1" tabindex="0" class="page-link">1</a></li><li class="paginate_button page-item "><a href="#" aria-controls="autofill" data-dt-idx="2" tabindex="0" class="page-link">2</a></li><li class="paginate_button page-item "><a href="#" aria-controls="autofill" data-dt-idx="3" tabindex="0" class="page-link">3</a></li><li class="paginate_button page-item "><a href="#" aria-controls="autofill" data-dt-idx="4" tabindex="0" class="page-link">4</a></li><li class="paginate_button page-item "><a href="#" aria-controls="autofill" data-dt-idx="5" tabindex="0" class="page-link">5</a></li><li class="paginate_button page-item "><a href="#" aria-controls="autofill" data-dt-idx="6" tabindex="0" class="page-link">6</a></li><li class="paginate_button page-item next" id="autofill_next"><a href="#" aria-controls="autofill" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li></ul></div></div></div></div>
</div>
</div>
</div>



</div>
</div>
