<section class="login p-fixed d-flex text-center bg-primary1 common-img-bg1">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body text-center">
          <form class="md-float-material" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            
            <div class="auth-box">
              <div class="row">
                <div class="col-md-12 text-center">
                  <img src="assets/images/auth/allam.png" alt="Allam">
                </div>
                <div class="col-md-12">
                  <h3 class=" txt-primary">Forgot Password </h3>
                </div>
              </div>
              <hr class=" m-b-20">
              
              
              <div class="row m-b-25 ">
                <div class="col-sm-12 col-xs-12">
                 
                   Enter your email and we will send you a link to reset your password
                   <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                   <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>
                </div>
                
              </div>
              
              <div class="group">
                <div class="input-group input-tr-br-radius">
                  <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                   <span class="input-group-addon" id="basic-addon5"><i class="icofont icofont-envelope"></i></span>

                   <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">This field is requird.</div>
                       <div *ngIf="f.email.errors.email">Invalid email id</div>
                   </div>

                  </div>

                </div>
              
              
              <div class="row m-t-20">
                <div class="col-md-12">
                  <button [disabled]="loading" class="btn allam-btn-green btn-md btn-block waves-effect text-white m-b-10">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    SUBMIT
                  </button>

                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-12">
                  <p class="text-inverse text-center m-b-0">Back to
                  <a [routerLink]="['/authentication/login']" class="text-right f-w-600 text-warning"> Sign In</a></p>
                  <!--<p class="text-inverse text-left"><b>Your Autentification Team</b></p>-->
                </div>
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
