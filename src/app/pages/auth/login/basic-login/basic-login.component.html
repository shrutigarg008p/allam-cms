<section class="login p-fixed d-flex text-center bg-primary1 common-img-bg1">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="auth-box">
              <div class="row">
                <div class="col-md-12 text-center">
                  <img src="assets/images/auth/allam.png" alt="Allam">
                </div>
                <div class="col-md-12">
                  <h3 class="txt-primary text-center">User Login </h3>
                   <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </div>
              </div>
              <hr class=" m-b-30">
              
              <div class="group">

                <div class="input-group input-tr-br-radius">

                   <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" />
                  <span class="input-group-addon" id="basic-addon5"><i class="icofont icofont-user-alt-7"></i></span>

                   <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Invalid email id</div>
                    </div>

                  </div>
                </div>

                <div class="group">
                  <div class="input-group input-tr-br-radius">
                   <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <span class="input-group-addon" id="basic-addon5"><i class="icofont icofont-lock"></i></span>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    </div>
                  </div>


              <div class="row m-t-25 text-left">
                <div class="col-sm-6 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12 forgot-phone text-right">

                  <a [routerLink]="['/authentication/forgotpassword']" class="text-right f-w-600 text-inverse "> Forgot Your Password?</a>

                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button [disabled]="loading" class="btn allam-btn-green btn-md btn-block waves-effect text-center text-white m-b-10">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                
                </div>
              </div>
              <hr/>
              <div class="row">

                <div class="col-md-12">
                  <p class="text-inverse text-center m-b-0">Don't have an account? 
                  <a [routerLink]="['/authentication/registration']" class="text-right f-w-600 text-warning"> Sign Up</a></p>

                  <!--<p class="text-inverse text-left"><b>Your Autentification Team</b></p>-->
                </div>
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
