  </label>
</div>
</div>

<div class="col-xs-12 col-sm-12 col-md-6 text-right">

<div class="row">

<div class="col-xs-12 col-sm-12">
	<div class="dt-responsive table-responsive">
<table id="autofill" class="table table-striped table-bordered nowrap dataTable" role="grid" aria-describedby="autofill_info">
<thead>
<tr role="row">
<!-- <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 30px;">No.</th>
 -->
<th class="sorting_desc" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 375px;" aria-sort="descending" (click)="sort('title')">Title<i class="fa" [ngClass]="{'fa-sort': column != 'title', 'fa-sort-asc': (column == 'title' && isDesc), 'fa-sort-desc': (column == 'title' && !isDesc) }" aria-hidden="true"> </i></th>

<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;" (click)="sort('description')">Description<i class="fa" [ngClass]="{'fa-sort': column != 'description', 'fa-sort-asc': (column == 'description' && isDesc), 'fa-sort-desc': (column == 'description' && !isDesc) }" aria-hidden="true"> </i></th>

<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;" (click)="sort('status')">Status<i class="fa" [ngClass]="{'fa-sort': column != 'status', 'fa-sort-asc': (column == 'status' && isDesc), 'fa-sort-desc': (column == 'status' && !isDesc) }" aria-hidden="true"> </i></th>

<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 60px;"> </th>
</thead>
<tbody>


<tr role="row" *ngFor="let data of categories | filter: term : term2 | orderBy: {property: column, direction: direction} | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };" >
	<!-- <td class="">{{ data.id }}</td> -->
  <td class="sorting_1">{{ data.title }}</td>
	<td>{{ data.description }}</td>
	<td>

	<button *ngIf="data.status!='1'" class="btn allam-status-btn " (click)="changeStatus(data)"> <i class="fa fa-times text-warning"></i> Inactive </button>
	<button *ngIf="data.status=='1'" class="btn allam-status-btn " (click)="changeStatus(data)"> <i class="fa fa-check allam-txt-green"></i> Active </button>

	</td>
	<td class="categories">
	<a [routerLink]="['edit-header', data.id]"  class="btn allam-btn allam-btn-green text-white" title="Edit"><i _ngcontent-yet-c5="" class="icofont icofont-edit" ></i></a>

	<!-- <button type="button" class="btn allam-btn btn-warning" (click)="deleteHeader(data.id)" title="Delete"><i _ngcontent-yet-c5="" class="icofont icofont-ui-delete" ></i> </button> -->

	</td>
</tr>

</tbody>

</table>

</div>

</div></div>

<div class="row">
<div _ngcontent-cjp-c8="" class="col-xs-12 col-sm-12 col-md-6">
<div class="dataTables_info" id="autofill_info" role="status" aria-live="polite">Show Entries
<label>
  <select (change)="handlePageSizeChange($event)" class="form-control inpuitemsPerPaget-sm">
    <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
    </option>
  </select>
</label>
</div>
</div>



<div _ngcontent-cjp-c8="" class="col-xs-12 col-sm-12 col-md-6">
   <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      class="pagination"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>   
</div>
</div>
</div>
</div>
</div>
</div>



</div>
