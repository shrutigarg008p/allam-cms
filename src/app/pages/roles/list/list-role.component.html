<div class="row">
<div class="col-sm-12">

<div class="card">

<div class="card-block">
 <div class="dt-responsive table-responsive11">
<div id="autofill_wrapper" class="dataTables_wrapper dt-bootstrap4">


<div class="row">


<div class="col-xs-12 col-sm-12 col-md-6">
<div id="autofill_filter" class="dataTables_filter">
  <label>Search
    <input type="search" class="form-control input-sm" placeholder="Search Here" aria-controls="autofill" [(ngModel)]="term"> 
  </label>
</div>
</div>

<div class="col-xs-12 col-sm-12 col-md-6 text-right"> 
        <a [routerLink]="['add-role']" class="btn allam-btn-green text-white m-t-15">
            <i _ngcontent-yet-c5="" class="icofont icofont-plus"></i>Add Role
        </a>
</div>

</div>

<div class="row">

<div class="col-xs-12 col-sm-12">
	<div class="dt-responsive table-responsive">
<table id="autofill" class="table table-striped table-bordered nowrap dataTable" role="grid" aria-describedby="autofill_info">
<thead>
<tr role="row">
<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 30px;">ID</th>

<th class="sorting_desc" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 375px;" aria-sort="descending" (click)="sort('name')">name<i class="fa" [ngClass]="{'fa-sort': column != 'name', 'fa-sort-asc': (column == 'name' && isDesc), 'fa-sort-desc': (column == 'name' && !isDesc) }" aria-hidden="true"> </i></th>

<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;" (click)="sort('description')">Description<i class="fa" [ngClass]="{'fa-sort': column != 'description', 'fa-sort-asc': (column == 'description' && isDesc), 'fa-sort-desc': (column == 'description' && !isDesc) }" aria-hidden="true"> </i></th>

<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;" (click)="sort('status')">Status<i class="fa" [ngClass]="{'fa-sort': column != 'status', 'fa-sort-asc': (column == 'status' && isDesc), 'fa-sort-desc': (column == 'status' && !isDesc) }" aria-hidden="true"> </i></th>

<th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 60px;"> Action</th>
</thead>
<tbody>


<tr role="row" *ngFor="let data of roles | filter:term | orderBy: {property: column, direction: direction} | paginate: { itemsPerPage: config.itemsPerPage, currentPage: p } let index =index;
             let isOdd=odd;
             let isEven=even" 

      [class.odd]="isOdd" 
      [class.even]="isEven" >
	<td class="">{{ data.id }}</td>
  <td class="sorting_1">{{ data.name }}</td>
	<td>{{ data.description }}</td>
	<td>

	<button *ngIf="data.status!='1'" class="btn allam-status-btn " (click)="changeStatus(data)"> <i class="fa fa-times text-warning"></i> Inactive </button>
	<button *ngIf="data.status=='1'" class="btn allam-status-btn " (click)="changeStatus(data)"> <i class="fa fa-check allam-txt-green"></i> Active </button>

	</td>
	<td class="roles">
	<a [routerLink]="['view-role', data.id]" class="btn allam-btn btn-warning text-white" title="View"><i  class="icofont icofont-eye" ></i></a>

  <a [routerLink]="['edit-role', data.id]"  class="btn allam-btn allam-btn-green text-white" title="Edit"><i  class="icofont icofont-edit" ></i></a>

	</td>
</tr>

</tbody>

</table>

</div>

</div></div>

<div class="row">
<div _ngcontent-cjp-c8="" class="col-xs-12 col-sm-12 col-md-6">
<div class="dataTables_info" id="autofill_info" role="status" aria-live="polite">Show Entries
<label>
  <select [(ngModel)]="config.itemsPerPage" name="autofill_length" aria-controls="autofill" class="form-control inpuitemsPerPaget-sm">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select> 
</label>
</div>
</div>



<div _ngcontent-cjp-c8="" class="col-xs-12 col-sm-12 col-md-6">
  <ul class="pagination">  
      <pagination-controls (pageChange)="p = $event"></pagination-controls>  
  </ul>  
</div>
</div>
</div>
</div>
</div>
</div>



</div>
</div>
