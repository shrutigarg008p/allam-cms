<div class="row allam-wrap">
  <div class="col-sm-12">
    <form  [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div class="row m-b-20"><div class="col-md-12">
      <h3 _ngcontent-oub-c3="" class="text-right txt-primary">Add Role </h3></div></div>
    <hr />
    <div class="card">
      <div class="row m-t-20">
        <div class="col-sm-6 col-xs-12 col-md-6 ">
          <div class="form-group row">
            <label class="col-sm-12 col-form-label">Role Name </label>
            <div class="col-sm-12">
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Role name" />

                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Role name is required</div>
                </div>

            </div>
            
          </div>
       </div>

        <div class="col-sm-6 col-xs-12 col-md-6 ">
          <div class="form-group row">
            <label class="col-sm-12 col-form-label">Description </label>
            <div class="col-sm-12">
            <textarea formControlName="description" class="form-control"></textarea>
            </div>
            
          </div>
       </div>

       <div class="col-xs-12 col-sm-12">
       <div class="dt-responsive">
        <table id="autofill" class="table table-striped table-bordered nowrap dataTable" role="grid" aria-describedby="autofill_info">

          <thead>
          <tr role="row">
          <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 200;">Assign Permission</th>
          <th class="sorting_desc" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 150;" aria-sort="descending">Action</th>
          </tr>

          </thead>
          <tbody>
          <tr *ngFor="let data of permissions">
             <td>{{data.name}}</td>
             <td>
                    <div class="checkbox-fade fade-in-primary m-0">
                      <label _ngcontent-iwp-c3="">
                        <input type="checkbox" [value]="data.id" (change)="onCheckboxChange($event)" />
                        <span  class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      </label>
                    </div>
             </td>
          </tr>

          </tbody>
        </table>
    </div>
    </div>
    <div class="col-sm-12 col-xs-12 col-md-12 m-b-15">
      <div class="col-sm-6 col-xs-12 col-md-6">  </div>
        <!-- <button type="button" class="btn allam-btn-green text-white round-border m-r-10 create_cancel pull-right" >
              Save 
        </button> -->
        <div class="col-sm-6 col-xs-12 col-md-6">  
          <button [disabled]="loading" class="btn allam-btn-green text-white round-border create_cancel pull-right">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
             Save
           </button>

        </div>
         
      </div>
    </div>
    </div>
    </form>
  </div>
</div>
