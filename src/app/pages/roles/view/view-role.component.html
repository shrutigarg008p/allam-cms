
<div class="row">

  <div class="col-xs-12 col-sm-6 col-md-6 text-left"> 
          <a [routerLink]="['/role']" class="btn btn-warning">
            <i _ngcontent-gjf-c6="" class="icofont icofont-arrow-left"></i>  
            Back
          </a>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-6 ">
    <div id="autofill_filter" class="dataTables_filter">
       <h3 class="text-right txt-primary">Role({{viewRole.name}}) </h3>
    </div>
    </div>


</div>
<br>
<div class="row allam-wrap">
  <div class="col-sm-12">
    <div class="card">
      <div class="row m-t-20">
       <div class="col-xs-12 col-sm-12">
       <div class="dt-responsive">
        <table id="autofill" class="table table-striped table-bordered nowrap dataTable" role="grid" aria-describedby="autofill_info">
          <thead>
          <tr role="row">
          <th class="sorting" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 200;">Permissions</th>
          <th class="sorting_desc" tabindex="0" aria-controls="autofill" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 150;" aria-sort="descending">#</th>
          </tr>

          </thead>
          <tbody>


          <tr *ngFor="let permission of permissions; let i = index">
             <td>{{permission.name}}</td>
             <td>

                    <div class="checkbox-fade fade-in-primary m-0">
                      <label _ngcontent-iwp-c3="">
                         <input type="checkbox" [value]="permission.id" [checked]="viewPermission[permission.id]" (change)="onCheckboxChange($event)"/> 
                        <span  class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      </label>
                    </div>
             </td>
          </tr>

          </tbody>
        </table>
    </div>
    </div>
  
    </div>
    </div>
 
  </div>
</div>
